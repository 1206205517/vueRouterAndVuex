<div id="app">
  <p>{{counter}}</p>
  <p x-text="counter"></p>
  <p x-html="desc"></p>
</div>
<script src="./xvue.js "></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 1,
      desc: '<span style="color: #008c8c">描述文字</span></span>'
    }
  })
  setInterval(()=> {
    console.log(app.counter);
    app.counter ++
  },1000)
</script>
